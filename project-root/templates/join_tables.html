<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacionar Tablas</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/join_tables.css">
    <script src="/static/js/join_tables.js" defer></script>
</head>
<body>
    <header>
        <h1>Relacionar Tablas con Columna en Com√∫n</h1>
    </header>
    <main class="main-container">
        <form method="POST" action="/join_tables">
            <h2>Seleccione la Primera Tabla y su Columna</h2>
            <div class="form-section">
                <label for="table1">Primera Tabla:</label>
                <select id="table1" name="table1" onchange="updateColumns('table1', 'column1')">
                    {% for table in tables %}
                        <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                </select>
                <label for="column1">Columna:</label>
                <select id="column1" name="column1">
                    <option value="" disabled selected>Seleccione una columna</option>
                </select>
            </div>
        
            <h2>Seleccione la Segunda Tabla y su Columna</h2>
            <div class="form-section">
                <label for="table2">Segunda Tabla:</label>
                <select id="table2" name="table2" onchange="updateColumns('table2', 'column2')">
                    {% for table in tables %}
                        <option value="{{ table }}">{{ table }}</option>
                    {% endfor %}
                </select>
                <label for="column2">Columna:</label>
                <select id="column2" name="column2">
                    <option value="" disabled selected>Seleccione una columna</option>
                </select>
            </div>
        
            <button type="submit">Relacionar Tablas</button>
        </form>
        
        <a href="{{ url_for('index') }}">Volver al Inicio</a>
    </main>
</body>
</html>
